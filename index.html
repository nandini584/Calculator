<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <h1 id="display"></h1>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="notype">C</button>
                <button class="notype">%</button>
                <button class="notype">del</button>
                <button class="notype">=</button>
            </div>
            <div class="row">
                <button class="type">7</button>
                <button class="type">8</button>
                <button class="type">9</button>
                <button class="type">*</button>
            </div>
            <div class="row">
                <button class="type">4</button>
                <button class="type">5</button>
                <button class="type">6</button>
                <button class="type">-</button>
            </div>
            <div class="row">
                <button class="type">1</button>
                <button class="type">2</button>
                <button class="type">3</button>
                <button class="type">+</button>
            </div>
            <div class="row">
                <button class="type">00</button>
                <button class="type">0</button>
                <button class="type">.</button>
                <button class="type">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
